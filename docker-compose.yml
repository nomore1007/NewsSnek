version: '3.8'

services:
  news-reader:
    build: .
    container_name: news-reader
    volumes:
      - ./data:/app/data
      - ./settings.json:/app/settings.json:ro
      - ./sources.txt:/app/sources.txt:ro
    environment:
      - INTERVAL=${INTERVAL:-60}
      - PYTHONPATH=/app
    restart: unless-stopped
    command: ["python3", "nwsreader.py", "--file", "sources.txt", "--overview", "--interval", "${INTERVAL}"]
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

volumes:
  ollama_data: