services:
  news-reader:
    build: .
    container_name: news-reader
    volumes:
      - ./data:/app/data
    environment:
      - INTERVAL=${INTERVAL:-60}
      - PYTHONPATH=/app
    restart: unless-stopped
    command: ["python3", "nwsreader.py", "--file", "sources.txt", "--overview", "--interval", "${INTERVAL}"]